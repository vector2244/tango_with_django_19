{% extends 'rango/base.html' %}
{% load staticfiles %}
{% load bootstrap_toolkit %}

{% block title_block %}
Add Category
{% endblock %}

{% block body_block %}
<div class="jumbotron">
    <h1 class="form-signin-heading">Add a Category</h1>
</div>
<div>
    <form id="category_form" method="post" action="/rango/add_category/">
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <br/>
        <button class="btn btn-primary" type="submit" name="submit">
            Create Category
        </button>
    </form>
</div>
{% endblock %}
